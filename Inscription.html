<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/styleinscription.css">
	<title>Formulaire Inscription</title>
</head>
<body>

	<div id="wrapper">
		<div id="fomulaire">
			<h2>Veillez Vous Inscrire</h2>
			<div class="image">
				<img src="img/blog/user.jpg" alt="Photo">
			</div>
			<form>
				<div>
					<label>Nom :</label><br>
					<input type="text" placeholder="Votre Nom" class="chmp">
				</div>
				<div>
					<label>Prenom :</label><br>
					<input type="text" placeholder="Votre Prenom" class="chmp">
				</div>
				<div>
					<label>Email :</label><br>
					<input type="Email" placeholder="Votre Email" class="chmp">
				</div>
				<div>
					<label>Telephone :</label><br>
					<input type="Number" class="chmp">
				</div>
				<div>
					<label>Date de Naissance :</label><br>
					<input type="date" class="chmp">
				</div>
				<div>
					<label>Age :</label><br>
					<input type="Number" min="10" max="100" class="chmp">
				</div>
				<div class="gender">
					<label>Sexe:</label><br>
					<input type="radio" placeholder="">Masculin
					<input type="radio" placeholder="">Feminin
					<input type="radio" placeholder="">Autre
				</div>
				<div class="select"> 
					<label>Region :</label><br>
					<select>
						<option>Selectionner Votre une region</option>
						<option>Conakry</option>
						<option>Kindia</option>
						<option>Boke</option>
						<option>Mamou</option>
						<option>Labe</option>
						<option>Kankan</option>
						<option>N'Zèrekore</option>
					</select>
				</div>
				<div class="status">
					<label>Status :</label><br>
					<input type="checkbox">Etudiant(e)
					<input type="checkbox">Diplomé(e)
					<input type="checkbox">Stagiaire
					<input type="checkbox">Travailleur(se)
				</div>
				<div>
					<label>Mot de Passe :</label><br>
					<input type="password" placeholder="Entrez Mot de Passe"  name="" class="chmp">
				</div>
				<div>
					<label>Confirmer Mot de Passe :</label><br>
					<input type="password" placeholder="Confirmer Mot de Passe"  name="" class="chmp">
				</div>
				<div>
					<button>S'inscrire</button>
				</div>
				
			</form>
		</div>
	</div>

</body>
</html>
